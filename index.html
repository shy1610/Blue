<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fantasy Land of Blue</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #001f3f, #0074D9);
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    .stars::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.5;
    }

    .castle {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 200px;
      background: url('https://i.imgur.com/3ZQ3Z3X.png') no-repeat center/contain;
    }

    .lake {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 150px;
      background: radial-gradient(circle at center, #0074D9 0%, #001f3f 100%);
      opacity: 0.8;
    }

    .couple {
      position: absolute;
      bottom: 160px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      background: url('https://i.imgur.com/1X1X1X1.png') no-repeat center/contain;
    }

    h1 {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px #000;
    }
  </style>
</head>
<body>
  <h1>Fantasy Land of Blue</h1>
  <div class="stars"></div>
  <div class="castle"></div>
  <div class="lake"></div>
  <div class="couple"></div>
</body>
</html>
